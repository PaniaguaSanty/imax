 Cartelera Section
<section id="cartelera" class="cartelera-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="display-4 fw-bold mb-3">En Cartelera</h2>
                <p class="lead">Descubre las mejores películas en formato IMAX</p>
            </div>

         Search Bar
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">

                    <input type="text" name="query" class="form-control me-2" placeholder="Buscar películas..." th:value="${query}">
                    <button type="submit" class="btn btn-outline-light">Buscar</button>
                </form>
            </div>
        </div>

    Movies Grid
        <div class="row" id="movies-container">
            <div th:each="movie : ${movies}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="movie-card">
                    <div class="movie-poster">
                        <img th:if="${movie.poster_path}"
                             th:src="|https://image.tmdb.org/t/p/w500${movie.poster_path}|"
                             th:alt="${movie.title}"
                             class="img-fluid">
                        <div th:unless="${movie.poster_path}" class="no-poster">
                            <i class="bi bi-film"></i>
                        </div>
                    </div>
                    <div class="movie-info">
                        <h5 th:text="${movie.title}">Título de la película</h5>
                        LÍNEA CORREGIDA:
                      <p class="movie-year" th:text="${movie.release_date != null} ? ${#strings.substring(movie.release_date,0,4)} : 'N/A'">2024</p>
                        <div class="movie-rating">
                            <i class="bi bi-star-fill"></i>
                            <span th:text="${movie.vote_average}">7.5</span>/10
                        </div>
                        <button class="btn btn-sm btn-outline-light mt-2">Ver Detalles</button>
                    </div>
                </div>
            </div>
        </div>

        Loading State
        <div th:if="${movies == null or movies.empty}" class="text-center">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando películas...</p>
        </div>
    </div>
</section>
